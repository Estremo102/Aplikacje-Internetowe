<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript wprowadzenie</title>
</head>
<body>
    <h2>Przykład 1</h2>
    <p id="przyklad1">JavaScript może zmienić zawartość HTML.</p>
    <button type="button" onclick='document.getElementById("przyklad1").innerHTML = "Hello World!"'>Kliknij mnie!</button>

    <h2>Przykład 2</h2>
    <p>JavaScript może zmieniać wartości atrybutów HTML.</p>
    <p>W tym przypadku JavaScript zmienia wartość atrybutu src (źródło) obrazu.</p>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Włącz światło</button>
    <img id="myImage" src="pic_bulboff.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Wyłącz światło</button>

    <h2>Przykład 3</h2>
    <p id="przyklad3">JavaScript może zmienić styl elementów HTML.</p>
    <button type="button" onclick="document.getElementById('przyklad3').style.fontSize='35px'">Kliknij!</button>
    
    <h2>Przykład 4</h2>
    <p id="przyklad4">JavaScript może ukryć elementy HTML.</p>
    <button type="button" onclick="document.getElementById('przyklad4').style.display='none'">Kliknij!</button>
</body>
</html>
