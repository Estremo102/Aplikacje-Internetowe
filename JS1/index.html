<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript wprowadzenie</title>
</head>
<body>
    <h2>Przykład 1</h2>
    <p id="demo">JavaScript może zmienić zawartość HTML.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'>Kliknij mnie!</button>

    <h2>Przykład 2</h2>
    <p>JavaScript może zmieniać wartości atrybutów HTML.</p>
    <p>W tym przypadku JavaScript zmienia wartość atrybutu src (źródło) obrazu.</p>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Włącz światło</button>
    <img id="myImage" src="pic_bulboff.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Wyłącz światło</button>
</body>
</html>
